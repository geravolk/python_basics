    <h1>Умовний оператор IF</h1>
    <p>Умовний оператор <b>IF</b> дозволяє перевірити умову та виконати дію, якщо вона істинна.</p>
    <h2>Теорія</h2>
    <p>Синтаксис оператора IF у Python:</p>
    <pre>
if умова:
    дія
    </pre>
    <h2>Практика</h2>
    <p>Приклад коду:</p>
    <pre>
x = 10
if x > 5:
    print("x більше за 5")
    </pre>
